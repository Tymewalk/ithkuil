{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post" action="{% url 'auth_login' %}" style="margin-left: auto; margin-right: auto; margin-top: 10px; width: 300px;">
{% csrf_token %}
<table class="form">
{{ form }}
<tr><td colspan="2" class="submit"><input type="submit"/></td></tr>
</table>
<input type="hidden" name="next" value="/" />
</form>
{% endblock %}
